<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		#header{
			height:500px;
			background-color: #f00;
		}
		#container{
			height:500px;
			background-color: #ff0;
			position: relative;
			margin-top:100px;
		}
		#footer{
			height:500px;
			background-color: #00f;
		}
		.box{
			width:100px;
			height: 100px;
			background-color: #0f0;
			position: absolute;
			top:20px;
			left:120px;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="container">
		<div class="box"></div>
	</div>
	<div id="footer"></div>
</body>
</html>
