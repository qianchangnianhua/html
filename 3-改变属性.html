<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<img id="pic" src="images/1.jpg" alt="">
	<input type="button" id="btn" value="切换图片">

	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript"> 
		$("#btn").click(function(){
			$("#pic").attr("src","images/5.jpg")
		})
	</script>
</body>
</html>
