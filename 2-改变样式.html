<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			height:100px;
			width:100px;
			background-color:red;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<input type="button" id="btn" value="变色" >
	
	<script type="text/javascript" src="jquery-1.11.1.js"></script>
	<script type="text/javascript">
		$("#btn").click(function(){
			$(".box").css({"width":"200px","height":"200px"});
		});


	</script>
</body>
</html>
